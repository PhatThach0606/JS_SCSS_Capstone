                  </div>
                  <!-- btnThemSP  -->
                  <div class="px-4 py-2 modalContent">
                    <!-- Modal toggle -->
                    <button
                      id="btnThemSP"
                      data-modal-target="crud-modal"
                      data-modal-toggle="crud-modal"
                      class="block cursor-pointer text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
                      type="button"
                    >
                      <i class="fa-solid fa-cart-plus"></i>
                      Thêm sản phẩm
                    </button>
                    <!-- Main modal -->
                    <div
                      id="crud-modal"
                      tabindex="-1"
                      aria-hidden="true"
                      class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
                    >
                      <div class="relative p-4 w-full max-w-md max-h-full">
                        <!-- Modal content -->
                        <div
                          class="modal-content relative bg-white rounded-lg shadow-sm dark:bg-gray-700"
                        >
                          <!-- Modal header -->
                          <div
                            class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200"
                          >
                            <h3
                              id="titleSP"
                              class="text-lg font-semibold text-gray-900 dark:text-white"
                            >
                              Thêm Mới Sản Phẩm
                            </h3>
                            <button
                              type="button"
                              id="close-Modal"
                              class="text-gray-400 cursor-pointer bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                              data-modal-toggle="crud-modal"
                            >
                              <svg
                                class="w-3 h-3"
                                aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 14 14"
                              >
                                <path
                                  stroke="currentColor"
                                  stroke-linecap="round"
                                  stroke-linejoin="round"
                                  stroke-width="2"
                                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                                />
                              </svg>
                              <span id="closeModal" class="sr-only"
                                >Close modal</span
                              >
                            </button>
                          </div>
                          <!-- Modal body -->
                          <form class="p-4 md:p-5" id="product-form">
                            <div class="grid gap-4 mb-4 grid-cols-2">
                              <div class="form-group col-span-2">
                                <label
                                  for="nameSP"
                                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                  >Tên sản phẩm</label
                                >
                                <input
                                  type="text"
                                  name="name"
                                  id="nameSP"
                                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                  placeholder="Nhập tên sản phẩm"
                                  required=""
                                />
                                <span
                                  class="thongbao text-[12px] none hidden pt-[4px] font-bold text-red-600"
                                  id="validName"
                                ></span>
                              </div>
                              <div class="form-group col-span-2">
                                <label
                                  for="imgSP"
                                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                >
                                  Hình ảnh sản phẩm
                                </label>
                                <input
                                  type="text"
                                  name="img"
                                  id="imgSP"
                                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                  placeholder="Nhập hình ảnh"
                                  required=""
                                />
                                <span
                                  class="thongbao text-[12px] none hidden pt-[4px] font-bold text-red-600"
                                  id="validImg"
                                ></span>
                              </div>
                              <div class="form-group col-span-2 sm:col-span-1">
                                <label
                                  for="priceSP"
                                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                  >Giá</label
                                >
                                <input
                                  type="number"
                                  name="price"
                                  id="priceSP"
                                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                  placeholder="Nhập giá"
                                  required=""
                                />
                                <span
                                  class="thongbao text-[12px] none hidden pt-[4px] font-bold text-red-600"
                                  id="validPrice"
                                ></span>
                              </div>
                              <div class="form-group col-span-2 sm:col-span-1">
                                <label
                                  for="typeSP"
                                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                  >Loại</label
                                >
                                <select
                                  id="typeSP"
                                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5"
                                >
                                  <option value>Loại</option>
                                  <option value="Apple">iphone</option>
                                  <option value="Samsung">samsung</option>
                                </select>
                                <span
                                  class="thongbao text-[12px] none hidden pt-[4px] font-bold text-red-600"
                                  id="validType"
                                ></span>
                              </div>
                              <div class="form-group col-span-2">
                                <label
                                  for="motaSP"
                                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                  >Mô tả</label
                                >
                                <textarea
                                  id="motaSP"
                                  rows="4"
                                  class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                                  placeholder="Mô tả sản phẩm"
                                ></textarea>
                                <span
                                  class="thongbao text-[12px] none hidden pt-[4px] font-bold text-red-600"
                                  id="validDescrip"
                                ></span>
                              </div>
                            </div>
                            <div class="classSubmit flex justify-end">
                              <!-- <button id="btnSubmit" data-modal-toggle="crud-modal"
                              class="block cursor-pointer text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center "
                              type="button">
                              <i class="fa-solid fa-cart-plus"></i>
                              Xac nhan
                            </button> -->
                            </div>
                          </form>
                        </div>
                      </div>

              <div class="table-content py-[20px]">
                <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                  <div
                    class="flex flex-column sm:flex-row flex-wrap space-y-4 sm:space-y-0 items-center justify-between pb-4"
                  >
                    <div>
                      <!-- Dropdown menu -->
                      <div class="col-span-2 sm:col-span-1">
                        <select
                          id="sortPrice"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg cursor-pointer block w-full p-4"
                        >
                          <option selected>Giá</option>
                          <option value="allPrice">Tất cả</option>
                          <option value="higherPrice">Cao -> Thấp</option>
                          <option value="lowerPrice">Thấp -> Cao</option>
                        </select>
                      </div>
                    </div>
                    <label for="table-search" class="sr-only">Search</label>
                    <div class="relative">
                      <div
                        class="absolute inset-y-0 left-0 rtl:inset-r-0 rtl:right-0 flex items-center ps-3 pointer-events-none"
                      >
                        <svg
                          class="w-5 h-5 text-gray-500 dark:text-gray-400"
                          aria-hidden="true"
                          fill="currentColor"
                          viewBox="0 0 20 20"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            fill-rule="evenodd"
                            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                            clip-rule="evenodd"
                          ></path>
                        </svg>
                      </div>
                      <input
                        type="text"
                        id="table-search"
                        class="block p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Tìm kiếm tên sản phẩm"
                      />
                    </div>
                  </div>

                  <!-- BEGIN TABLE  -->
                  <table
                    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
                  >
                    <thead
                      class="text-[16px] text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
                    >
                      <tr>
                        <th
                          scope="col"
                          class="px-6 py-3 text-[12px] sm:text-[12px] md:text-[16px] lg:text-sm"
                        >
                          Tên sản phẩm
                        </th>
                        <th
                          scope="col"
                          class="px-6 py-3 text-[12px] sm:text-[12px] md:text-[16px] lg:text-sm"
                        >
                          Hình ảnh
                        </th>
                        <th
                          scope="col"
                          class="px-6 py-3 text-[12px] sm:text-[12px] md:text-[16px] lg:text-sm"
                        >
                          Loại
                        </th>
                        <th
                          scope="col"
                          class="px-6 py-3 text-[12px] sm:text-[12px] md:text-[16px] lg:text-sm"
                        >
                          Giá tiền
                        </th>
                        <th
                          scope="col"
                          class="px-6 py-3 text-[12px] sm:text-[12px] md:text-[16px] lg:text-sm"
                        >
                          <i class="fa-solid fa-gear"></i>
                        </th>
                      </tr>
                    </thead>
                    <tbody id="tlbDanhSachSP">

                      class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
                      <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">

                        <a href="#" class="font-medium text-red-600 dark:text-red-500 hover:underline ">Remove</a>
                      </td>
                    </tr> -->
                    </tbody>
                  </table>
                </div>
              </div>
